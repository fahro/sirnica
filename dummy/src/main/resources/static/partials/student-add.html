<div class="container">
    <h1>Novi student</h1>

    <form novalidate="novalidate" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputFirstName">First name:</label>
            <div class="controls">
                <input type="text" id="inputFirstName" ng-model="student.firstName"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputLastName">Last name:</label>
            <div class="controls">
                <input type="text" id="inputLastName" ng-model="student.lastName"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputJMBAG">JMBAG:</label>
            <div class="controls">
                <input type="text" id="inputJMBAG" ng-model="student.jmbag"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <a ng-click="createNewStudent()" class="btn btn-small btn-primary">create new student</a>
            </div>
        </div>
    </form>
</div>
